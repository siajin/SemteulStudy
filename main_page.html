<!DOCTYPE html>
<html lang="en" dir="ltr">
  <head>
    <meta charset="utf-8">
    <title>DayMonth</title>
    <link rel="stylesheet" href="main_page.css">
  </head>
  <body>
    <div id="container">
      <div id="nav">
        <div id="mainLogo">DayMonth</div>
        <div id="searchBar">
          <div id="searchIcon"><img id="magni" src="C:\Users\sueel\OneDrive\학교\PROJECT\셈틀제\google_main_page\google_magnifying.jpg" alt="magnifying ">
          </div>
          <input id="search" type="text" onkeyup="enterSearch(event);" placeholder="Search for events" style="color: #7B68EE">
        </div>
      </div>
      
      <div class="todayToDo">
        <div id="TodoTitle">Today's To-Do List</div>
        <div class="todayToDoList">
          <div><a href="">메인페이지 만들기</a></div>
          <div><a href="">자고싶어...</a></div>
        </div>
      </div>
      <div class="calendar">
        <div class="sec_cal">
          <div class="year"></div>
          <div class="cal_nav">
            <a href="javascript:;" class="nav-btn go-prev">prev</a>
            <div class="month"></div>
            <a href="javascript:;" class="nav-btn go-next">next</a>
          </div>
          <div class="cal_wrap">
            <div class="days">
              <div class="day">MON</div>
              <div class="day">TUE</div>
              <div class="day">WED</div>
              <div class="day">THU</div>
              <div class="day">FRI</div>
              <div class="day">SAT</div>
              <div class="day">SUN</div>
            </div>
            <div class="dates"></div>
          </div>
        </div>
      </div>
    </div>
  </body>
  <script src="http://code.jquery.com/jquery-latest.js"></script>
  <script src="main_page.js" charset="utf-8"></script>
</html>
